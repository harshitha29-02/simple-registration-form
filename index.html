<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="post">
                <label>First Name :</label>
                <br>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br>
                <br>
                <label>Last Name :</label>
                <br>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br>
                <br>
                <label>Age :</label>
                <br>
                <input type="number" name="age" id="name" placeholder="How Old are You?">
                <br>
                <br>
                <label>Email :</label>
                <br>
                <input type="email" name="email" id="name" placeholder="Enter your email">
                <br>
                <br>
                <label>Gender</label>
                <br>
                <br>
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span>
                <br>
                <br>
                <label>Known Language</label>
                <br>
                <br>
                <input type="checkbox" name="lang" id="Kannada">
                &nbsp;
                <span id="Kannada">Kannada</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="English">
                &nbsp;
                <span id="English">English</span>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang" id="Hindi">
                &nbsp;
                <span id="Hindi">Hindi</span>
                <br>
                <br>
                <input type="submit" value="submit" name="submit" id="submit">
            </form>
        </div>
    </div>
</body>
</html>
